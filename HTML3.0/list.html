<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
    <style>
        html{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>
       THE BEST HTML COURSE EVER
    </h1>
    <p>
        <ul>
            <li>
                fruit
                   <ol>
                      <li style="list-style: decimal;">Banana</li>
                      <li style="list-style: decimal;">Apple</li>
                      <ul>
                        <li style="list-style: square;">Green</li>
                        <li style="list-style:square">Red</li>
                      </ul>
                      <li>
                       pears
                      </li>
                   </ol>
            </li>
            <li>
                vegetable
            </li>
            <li>
                meat
            </li>
        </ul>
    </p>
    <hr>
    <p>
        <ul style="list-style: none;display: flex;  gap: 16px;">
            <li style="letter-spacing: normal;">Home</li>
            <li>About</li>
            <li>Services</li>
            <li>contact</li>
        </ul>
    </p>
</body>
</html>
