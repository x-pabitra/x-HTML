<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table tag</title>
    <style>
        table{
            text-align: center;
            border:1px soild#000;
            border-collapse:collapse;
           
        }
        tr,td,th{
            border:1px soild#000;
            padding: 50px;
        }
        html{
            background-color: bisque;
        }

    </style>

</head>
<body>
    <h1>
        THE BEST HTML COURSE I EVER SEEN
    </h1>
    <table border="1">
        <thead>
            <tr>
                <th>
                    username
                </th>
                <th>
                    password
                </th>
            </tr>
            <tbody>
                <tr>
                    <td>thapa</td>
                    <td>
                        123
                    </td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        count:2
                    </td>
                </tr>
            </tfoot>
        </thead>
    </table>
</body>
</html>
